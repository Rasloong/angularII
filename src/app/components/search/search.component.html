<h1>Buscando '{{trm}}' en Heroes <small>Marvel / DC</small></h1>
<button [routerLink]="['/heroes']" type="button " class="btn btn-outline-danger btn-block ">Regresar</button>
<hr>
<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            <strong>No existen resultados con : {{trm}}</strong>
        </div>
    </div>
</div>
<div class="card-columns ">
    <app-heroe-card (heroeSelect)="verHeroe($event)" [heroe]="hr" [idx]="hr.idx" *ngFor="let hr of heroes;"></app-heroe-card>
</div>
