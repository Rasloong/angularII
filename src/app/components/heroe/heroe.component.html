<h1>{{heroe.nombre}}
    <small class="text-sm fs-6 ">{{heroe.aparicion}}</small>
</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <button (click)="regresar()" type="button" class="btn btn-outline-danger btn-block">Regresar</button>
    </div>
    <div clas="col-md-8">
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img [src]="heroe.casa=='DC'?'assets/img/dc.png':'assets/img/marvel.png'" [alt]="heroe.casa=='DC'?'LOGO DC':'LOGO MARVEL'">
        </div>
    </div>
</div>
